<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Note App</title>  
</head>
<body>

    <!--Header-->

    <header>
        <div class="logo">
           <h2>Note App</h2>
        </div>
        <div class="search">
            <input type="text" id='srch' placeholder="search a note.....">
        </div>
    </header>

    <!--container-->

    <div id="con-body" class="container">

        <!--input form-->
        
        <div class="inp-frm">
            <form id="add-frm" action="">
                <h3>Add a Note</h3>
                <input type="text" id="n-title" placeholder="Title...">
                <textarea name="" id="n-body" placeholder="Note Body"></textarea>
                <button type="submit" id="save">Save</button>
                <button type="reset" id="reset">Reset</button>

            </form>
        </div>

        <!--table-->

        <div class="table" id="tbl-div">
            <table id="items">
                <tr>
                    <th>Title</th>
                    <th>View</th>
                    <th>Delete</th>

                </tr>
               

            </table>

        </div>
    </div>

    <!--external script-->

    <script src="./script.js"></script>
    
</body>
</html>
